<html>
<header>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</header>
<body>
    <div id="root"></div>
	<script type="text/babel">
		const COURSES = [
			'Javascript', 'React', 'React Native', 'Node', 'React with Node'
		];
					
		class Demo extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					courses: COURSES,
					filteredCourses: COURSES
				};
			}
			
			textBoxChange(event){
				var text = event.target.value;
				var items = [];
				for(var course of this.state.courses){
					if(course.toLowerCase().indexOf(text.toLowerCase()) >= 0){
						items.push(course);
					}
				}
				this.setState({ filteredCourses: items});
			}
			
			render(){
				return <div>
						Welcome to Courses, Please find list below.
						<br/><br/><br/>
						<input type='text' onChange={this.textBoxChange.bind(this)} /> Search
						<ul>
							{this.state.filteredCourses.map(item => <li>{item}</li>)}
						</ul>
					</div>;
			}
		}
		
		ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>
</html>
