<html>
<header>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</header>
<body>
    <div id="root"></div>
	<script type="text/babel">
	
	class Header extends React.Component {
		render() {
			return ( <div>Welcome to Header, {this.props.user} </div>); 
		}
	}
	
	class Footer extends React.Component {
		render() {
			return ( <div>Welcome to Footer</div>); 
		}
	}
	
	class Footer2 extends React.Component {
		render() {
			return ( <div>Copyright @2008</div>); 
		}
	}
	
	class MasterPage extends React.Component {
		render(){
			return ( 
				<div>
					<Header user={this.props.user}/>
					{this.props.children}
					<Footer />
				</div>
			); 
		}
	}
	
	class MasterPage2 extends React.Component {
		render(){
			return ( 
				<div>
					<Header user={this.props.user}/>
					{this.props.children}
					<Footer2 />
				</div>
			); 
		}
	}

	
	class Demo extends React.Component {
		render() {
			return ( 
				<MasterPage2 user={this.props.userName} >
					<div>Welcome to CenterPanel</div>
				</MasterPage2>
			); 
		}
	}
	
	ReactDOM.render(<Demo userName="Krishna"/>, document.getElementById('root'));
    </script>
</body>
</html>
